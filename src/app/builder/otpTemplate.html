<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP Code</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #333333;
      }
      p {
        font-size: 16px;
        color: #555555;
        line-height: 1.5;
      }
      .otp-code {
        font-size: 24px;
        font-weight: bold;
        color: #333333;
        text-align: center;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888888;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your OTP Code</h1>
      <p>Hello,</p>
      <p>
        We received a request to send you a One-Time Password (OTP) for
        verification.
      </p>
      <p class="otp-code">{{otp}}</p>
      <p>This code will expire in 10 minutes.</p>
      <p>If you did not request this, please ignore this email.</p>
      <p class="footer">Thank you for using our service.</p>
    </div>
  </body>
</html>
